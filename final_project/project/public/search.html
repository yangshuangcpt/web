<form>
    <!-- 标题 -->
    <div class="form-row">
    <label class="form-group col-md-1 control-label">标题关键字:</label>
      <div class="form-group col-md-3">
        <input type="text" class="form-control"  placeholder="标题关键字" ng-model="$parent.title1">
      </div>
      <div class="form-group col-md-2">
        <select class="form-control" autocomplete="off" ng-model="$parent.selectTitle">
          <option selected="selected">AND</option>
          <option>OR</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <input type="text" class="form-control"  placeholder="标题关键字" ng-model="$parent.title2">
      </div>
    </div>
    <!-- 内容 -->
    <div class="form-row">
    <label class="form-group col-md-1 control-label">内容关键字:</label>
      <div class="form-group col-md-3" >
        <input type="text" class="form-control" placeholder="内容关键字" ng-model="$parent.content1">
      </div>
      <div class="form-group col-md-2">
        <select class="form-control" autocomplete="off" ng-model="$parent.selectContent">
          <option selected="selected">AND</option>
          <option>OR</option>
        </select>
      </div>
      <div class="form-group col-md-3" >
        <input type="text" class="form-control" placeholder="内容关键字" ng-model="$parent.content2">
      </div>
    </div>
    <!-- 时间 -->
    <div class="form-row">
        <label class="form-group col-md-1 control-label" >发布时间: </label>
          <div class="form-group col-md-3" >
            from: <input type="date" class="form-control" ng-model="$parent.time1">
          </div>
          <div class="form-group col-md-3" >
            to: <input type="date" class="form-control" ng-model="$parent.time2">
          </div>
    </div>
    <!-- 来源 -->
    <div class="form-row">
        <label class="form-group col-md-1 control-label">来源:   </label>
        <div class="form-group col-md-3" >
        <select class="form-control" ng-model="$parent.source">
          <option selected>东方财富</option>
          <option>财经网</option>
        </select>
        </div>
        
    </div>
    <!-- 提交 -->
    <div class="form-row">
        <button type="button" class="btn btn-info btn-lg" ng-click="search()">查 询</button>
    </div>
</form>

<!--显示查询结果-->
<div ng-show="isisshowresult">

    <table class="table table-striped">
        <thead>
            <tr>
                <td>序号</td>
                <td>标题</td>
<!--                <td>内容</td>-->
                <td>关键词</td>
                <td>链接</td>
                <td>来源</td>
                <td>发布时间</td>
            </tr>

        </thead>
        <tbody>
        <tr ng-repeat="(key, item) in items">
            <td>{{index+key}}</td>
            <td>{{item.title}}</td>
<!--            <td>{{item.content}}</td>-->
            <td>{{item.keywords}}</td>
            <td>{{item.url}}</td>
            <td>{{item.source_name}}</td>
            <td>{{item.publish_date}}</td>
        </tr>

        </tbody>
    </table>

    <div>
        <div class="float-left" style="margin-top: 12px;">
            <button type="submit" class="btn btn-primary" ng-click="searchsortASC()" >发布时间升序</button>
            <button type="submit" class="btn btn-primary" ng-click="searchsortDESC()">发布时间降序</button>
        </div>

        <div class="float-right">
            <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" ng-click="Previous()" role="button">Previous</a></li>
                <li class="page-item" ng-repeat="page in pageList" ng-class="{active:isActivePage(page)}" role="button"><a class="page-link" ng-click="selectPage(page)">{{ page }}</a></li>
                <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                <li class="page-item"><a class="page-link" ng-click="Next()" role="button">Next</a></li>
            </ul>
            </nav>
        </div>

    </div>
</div>
